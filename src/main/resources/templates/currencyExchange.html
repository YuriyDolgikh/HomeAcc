<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>CurrencyExchange</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet">
</head>
<body>
<div align="center">

    <div th:if="${statusMsg} != null">
        <div class="alert alert-danger" role="alert">
            <h3><span th:text="${statusMsg}"></span></h3>
        </div>
    </div>

    <form class="form-horizontal" th:action="@{/currencyExchange}" method="POST">
        <fieldset>
            <legend>CurrencyExchange</legend>
            <!--Input-->
            <div class="form-group">
                <div class="col-md-4">
                    <input id="dateTime" name="dateTime" type="datetime-local" class="form-control input-md" th:required="required" th:value="${dateTime}">
                    <select class="selectpicker form-control form-group" name="srcAccountName"  th:required="required">
                        <option value="">Select source account</option>
                        <div th:each="account: ${accounts}">
                            <option th:value="${account.name}" th:text="${account.name+' ('+account.currencyName+') - '+account.description}"></option>
                        </div>
                    </select>
                    <select class="selectpicker form-control form-group" name="dstAccountName"  th:required="required">
                        <option value="">Select target account</option>
                        <div th:each="account: ${accounts}">
                            <option th:value="${account.name}" th:text="${account.name+' ('+account.currencyName+') - '+account.description}"></option>
                        </div>
                    </select>
                    <input id="amount" name="amount" type="number" step="0.01" min="0" placeholder="0.00" class="form-control input-md">
                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="currencyExchange"></label>
                <div class="col-md-8">
                    <button type="submit" id="currencyExchange" name="currencyExchange" class="btn btn-success">Exchange</button>
                </div>
            </div>
        </fieldset>
    </form>

    <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-8">
            <button class="btn btn-primary" id="back" name="back" onclick="history.back()">Cancel</button>
            <a class="btn btn-primary" href="/accounting" role="button">Accounting</a>
        </div>
    </div>

    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</div>
</body>
</html>
