<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Update Category</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet">
</head>
<body>
<div align="center">

    <div th:if="${exists}">
        <div class="alert alert-danger" role="alert">
            <h3>Category with this name already exist!</h3>
        </div>
    </div>

    <div th:if="${updated}">
        <div class="alert alert-primary" role="alert">
            <h3>Category updated...</h3>
        </div>
    </div>

    <form class="form-horizontal" th:action="@{/updateCategory}" method="POST">
        <fieldset>
            <legend th:inline="text">Category name for update: <b><span th:text="${name}">thymeleaf</span></b></legend>
            <div class="form-group">
                <div class="col-md-4">
                    <input id="id" name="id" type="number" placeholder="categoryId" class="form-control input-md" required="" th:value="${id}" readonly>
                    <input id="name" name="name" type="text" placeholder="Name" class="form-control input-md" required="" th:value="${name}">
                    <input id="description" name="description" type="text" placeholder="Description" class="form-control input-md" th:value="${description}">
                    <button type="submit" id="updateCategory" name="updateCategory" class="btn btn-success">Update</button>
                </div>
            </div>
        </fieldset>
    </form>

    <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-8">
            <button class="btn btn-primary" id="back" name="back" onclick="history.back()">Backward</button>
<!--            <a class="btn btn-primary" href="/admin" role="button">Admin Page</a>   -->
        </div>
    </div>

    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</div>
</body>
</html>
