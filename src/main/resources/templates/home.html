<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Home Page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

</head>
<body>
<div align="center">

    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend th:inline="text">Hello, <b><span th:remove="tag" sec:authentication="name">thymeleaf</span></b>!</legend>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-8">
                    <td th:if="${admin}">
                        <a class="btn btn-danger" href="/admin" role="button">ADMIN</a>
                    </td>
                    <td th:unless="${admin}">
                        <a class="btn btn-primary" href="/accounting" role="button">Accounting</a>
                        <a class="btn btn-primary" href="/todo" role="button">To-Do List</a>
                        <a class="btn btn-primary" href="/settings" role="button">Settings</a>
                    </td>
                    <a class="btn btn-primary" href="/logout" role="button">Sign Out</a>
                </div>
            </div>
        </fieldset>
    </form>

    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

</div>
</body>
</html>
