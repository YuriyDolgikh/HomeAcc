<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login form - SH CRM</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <meta name="google-site-verification" content="vamyONGQZ_-qGiK7pbzqhtPkjxevdNbTG2HUETKyszA" />
</head>
<body>

<div align="center">

<div th:if="${param.error}">
    <div class="alert alert-danger" role="alert">
        <h3>Invalid username and/or password...</h3>
    </div>
</div>

<div th:if="${param.logout}">
    <div class="alert alert-primary" role="alert">
        <h3>You have been logged out...</h3>
    </div>
</div>

<div th:if="${registered}">
    <div class="alert alert-primary" role="alert">
        <td><h4>Account with name: </h4></td>
        <td><h3 th:text="${login}">Login</h3></td>
        <td><h4> registered!</h4></td>
    </div>
</div>

    <form class="form-horizontal" method="post" th:action="@{/j_spring_security_check}">
        <fieldset>

            <legend>Please, login to the Accounting...</legend>

            <div class="form-group">
                <label class="col-md-3 control-label" for="j_login"></label>
                <div class="col-md-3">
                    <input id="j_login" name="j_login" type="text" placeholder="Login" class="form-control input-md">
                    <input id="j_password" name="j_password" type="password" placeholder="Password" class="form-control input-md">
                </div>
            </div>
            <br>

            <!-- Buttons -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>
                <div class="col-md-4">
                    <td><button type="submit" id="submit" name="submit" class="btn btn-primary">Sign In</button></td>
                    <td><a class="btn btn-primary" href="/register" role="button">New user</a></td>
                </div>
            </div>
         </fieldset>
    </form>

    <script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</div>
</body>
</html>
