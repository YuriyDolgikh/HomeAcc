<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Add new Account</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet">
</head>
<body>
<div align="center">

    <div th:if="${exists}">
        <div class="alert alert-danger" role="alert">
            <h3>Account with this name for this Customer exist!</h3>
        </div>
    </div>

    <form class="form-horizontal" th:action="@{/addNewAccount}" method="POST">
        <fieldset>
            <legend>Add new Account</legend>
            <!--Input-->
            <div class="form-group">
                <div class="col-md-4">
                    <input id="name" name="name" type="text" placeholder="Account name" class="form-control input-md" required="" th:value="${name}">
                    <input id="description" name="description" type="text" placeholder="Account description" class="form-control input-md" th:value="${description}">
                    <select class="selectpicker form-control form-group" name="type"  th:required="required">
                        <option value="">Select type of account</option>
                        <div th:each="type: ${accountTypes}">
                            <option th:value="${type}" th:text="${type}"></option>
                        </div>
                    </select>
                    <select class="selectpicker form-control form-group" name="currencyName"  th:required="required">
                        <option value="">Select currency name</option>
                        <div th:each="currencyName: ${currencyNames}">
                            <option th:value="${currencyName}" th:text="${currencyName}"></option>
                        </div>
                    </select>
                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="addNewAccount"></label>
                <div class="col-md-8">
                    <button type="submit" id="addNewAccount" name="addNewAccount" class="btn btn-success">Add new Account</button>
                </div>
            </div>
        </fieldset>
    </form>

    <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-8">
            <button class="btn btn-primary" id="back" name="back" onclick="history.back()">Backward</button>
            <a class="btn btn-primary" href="/home" role="button">Home Page</a>
        </div>
    </div>

    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</div>
</body>
</html>
