<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Update Payment</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet">
</head>
<body>
<div align="center">

    <div th:if="${updated}">
        <div class="alert alert-primary" role="alert">
            <h3>Payment updated...</h3>
        </div>
    </div>

    <form class="form-horizontal" th:action="@{/updatePayment}"  method="POST">

        <fieldset>
            <legend>Edit Payment</legend>
            <!--Input-->
            <div class="form-group">
                <div class="col-md-4">
                    <input id="id" name="id" type="number" placeholder="paymentId" class="form-control input-md" required="" th:value="${id}" readonly>
                    <input id="dateTime" name="dateTime" type="datetime-local" class="form-control input-md" required="" th:value="${dateTime}">
                    <select class="selectpicker form-control form-group" name="accountName"  th:required="required">
                        <option th:value="${account.name}" th:text="${account.name+' ('+account.currencyName+') - '+account.description}"></option>
                        <div th:each="account: ${accounts}">
                            <option th:value="${account.name}" th:text="${account.name+' ('+account.currencyName+') - '+account.description}"></option>
                        </div>
                    </select>
                    <select class="selectpicker form-control form-group" name="paymentCategoryName"  th:required="required">
                        <option th:value="${paymentCategory.name}" th:text="${paymentCategory.name+' - '+paymentCategory.description}"></option>
                        <div th:each="paymentCategory: ${paymentCategories}">
                            <option th:value="${paymentCategory.name}" th:text="${paymentCategory.name+' - '+paymentCategory.description}"></option>
                        </div>
                    </select>
                    <input id="description" name="description" type="text" th:value="${description}" class="form-control input-md">
                    <select class="selectpicker form-control form-group" name="direction"  th:required="required">
                        <option th:value="${direction}" th:text="${direction} ? 'IN' : 'OUT'"></option>
                        <option value="true" text="">IN</option>
                        <option value="false" text="">OUT</option>
                    </select>
                    <select class="selectpicker form-control form-group" name="status"  th:required="required">
                        <option th:value="${status}" th:text="${status} ? 'Completed' : 'Scheduled'"></option>
                        <option value="true" text="">Completed</option>
                        <option value="false" text="">Scheduled</option>
                    </select>
                    <input id="amount" name="amount" type="number" step="0.01" min="0" th:value="${amount}" class="form-control input-md">
                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="editPayment"></label>
                <div class="col-md-8">
                    <button type="submit" id="editPayment" name="editPayment" class="btn btn-success">Update Payment</button>
                </div>
            </div>
        </fieldset>
    </form>

    <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-8">
            <button class="btn btn-primary" id="back" name="back" onclick="history.back()">Backward</button>
            <a class="btn btn-primary" href="/accounting" role="button">Accounting</a>
        </div>
    </div>

    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</div>
</body>
</html>
