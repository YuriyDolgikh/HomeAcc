    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Update Payment</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

          rel="stylesheet">
    <style>
        .form-container {
            background: #ecf0f3;
            font-family: 'Nunito', sans-serif;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 14px 14px 20px #cbced1, -14px -14px 20px white;
        }

        .form-container .form-icon {
            color: #0d6efd;
            font-size: 55px;
            text-align: center;
            line-height: 100px;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 50px;
            box-shadow: 7px 7px 10px #cbced1, -7px -7px 10px #fff;
        }

        .form-container .title {
            color: #0d6efd;
            font-size: 25px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            margin: 0 0 20px;
        }

        .form-container .alert-success {
            color: #198754;
            font-size: 20px;
            font-weight: 500;
            text-transform: none;
            letter-spacing: 1px;
            text-align: center;
            margin: 0 0 0;
        }

        .form-container .alert-danger {
            color: #dc3545;
            font-size: 20px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            margin: 0 0 0;
        }

        .form-container .form-horizontal .form-group {
            margin: 0 0 25px 0;
        }

        .form-container .form-horizontal .form-group label {
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .form-container .form-horizontal .form-control {
            color: #333;
            background: #ecf0f3;
            font-size: 15px;
            height: 60px;
            padding: 20px;
            letter-spacing: 1px;
            border: none;
            border-radius: 50px;
            box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px #fff;
            display: inline-block;
            transition: all 0.3s ease 0s;
        }

        .form-container .form-horizontal .form-control:focus {
            box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px #fff;
            outline: none;
        }

        .form-container .form-horizontal .form-control::placeholder {
            color: #808080;
            font-size: 14px;
        }

        .form-container .form-horizontal .btn {
            color: #fff;
            background-color: #0d6efd;
            font-size: 15px;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            padding: 12px 15px 11px;
            border-radius: 20px;
            box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px #fff;
            border: none;
            transition: all 0.5s ease 0s;
        }

        .form-container .form-horizontal .btn:hover,
        .form-container .form-horizontal .btn:focus {
            color: #fff;
            letter-spacing: 3px;
            box-shadow: none;
            outline: none;
        }

        .input-margin {
            margin-bottom: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container"><br></div>

    <div class="container-fluid">

        <div class="col-md-4 offset-md-4">
            <div class="form-container">
                <h3 class="title">Update Payment</h3>
                <form class="form-horizontal " th:action="@{/updatePayment}" method="POST">
                    <div class="form-group">
                        <input id="id" name="id" type="number" placeholder="paymentId" class="form-control input-margin" required="" th:value="${id}" readonly hidden>
                        <input id="dateTime" name="dateTime" type="datetime-local" class="form-control input-margin" required th:value="${dateTime}">
                        <select class="selectpicker form-control input-margin" name="accountName"  th:required="required">
                            <option th:value="${account.name}" th:text="${account.name+' ('+account.currencyName+') - '+account.description}"></option>
                            <div th:each="account: ${accounts}">
                                <option th:value="${account.name}" th:text="${account.name+' ('+account.currencyName+') - '+account.description}"></option>
                            </div>
                        </select>
                        <select class="selectpicker form-control input-margin" name="paymentCategoryName"  required>
                            <option th:value="${paymentCategory.name}" th:text="${paymentCategory.name+' - '+paymentCategory.description}"></option>
                            <div th:each="paymentCategory: ${paymentCategories}">
                                <option th:value="${paymentCategory.name}" th:text="${paymentCategory.name+' - '+paymentCategory.description}"></option>
                            </div>
                        </select>
                        <input id="description" name="description" type="text" th:value="${description}" class="form-control input-margin">
                        <select class="selectpicker form-control input-margin" name="direction"  th:required="required">
                            <option th:value="${direction}" th:text="${direction} ? 'IN' : 'OUT'"></option>
                            <option value="true" text="">IN</option>
                            <option value="false" text="">OUT</option>
                        </select>
                        <select class="selectpicker form-control input-margin" name="status"  th:required="required">
                            <option th:value="${status}" th:text="${status} ? 'Completed' : 'Scheduled'"></option>
                            <option value="true" text="">Completed</option>
                            <option value="false" text="">Scheduled</option>
                        </select>
                        <input id="amount" name="amount" type="number" step="0.01" min="0" th:value="${amount}" class="form-control input-margin">
                    </div>
                    <button type="submit" id="addNewAccount" name="addNewAccount" class="btn btn-default">Update Payment</button>
                </form>
                <br>
                <form class="form-horizontal">
                    <a class="btn btn-default" href="/accounting" role="button">Cancel</a>
                </form>
            </div>
        </div>
    </div>
